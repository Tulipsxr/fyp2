<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - CogniSphere</title>
  <link rel="icon" type="image/x-icon" href="image/logo.png"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f5fa;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #001f4d;
      color: white;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
    }

    .navbar .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar .nav-links span {
      margin: 0 10px;
      cursor: pointer;
      font-weight: 500;
    }

    .navbar .btn {
      padding: 8px 16px;
      border: none;
      background: white;
      color: #001f4d;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .admin-info, .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .admin-info h2, .contact-form h2 {
      background-color: #001f4d;
      color: white;
      padding: 12px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .admin-card {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 5px solid #001f4d;
      border-radius: 5px;
    }

    .admin-card h3 {
      margin-bottom: 5px;
      font-weight: bold;
      color: #001f4d;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #001f4d;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #003380;
    }

    .form-group small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }

    .profile-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <img src="image/logo.png" alt="Logo" />
      <span class="logo-text">CogniSphere</span>
    </div>
    <div class="nav-links">
      <span class="nav-link" onclick="window.location.href='Mainmenu.html'">Home</span>
      <span class="nav-link" onclick="window.location.href='About.html'">About</span>
      <span class="nav-link" onclick="window.location.href='Contact.html'">Contact</span>
      <div class="auth-buttons" id="auth-section">
        <div id="logged-out-view">
          <button class="btn" onclick="window.location.href='login.html'">Login</button>
        </div>
        <div id="logged-in-view" style="display: none;">
          <img src="account.png" alt="Profile" class="profile-icon" onclick="window.location.href='profile.html'" />
        </div>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="contact-container">
    <!-- Contact Info -->
    <div class="admin-info">
      <h2>Get In Touch With Us Now!</h2>

      <div class="admin-card">
        <h3>üìû Phone Number</h3>
        <p>+60 172549426</p>
      </div>

      <div class="admin-card">
        <h3>‚úâÔ∏è Email</h3>
        <p>angelita.mogan@gmail.com</p>
      </div>

      <div class="admin-card">
        <h3>üìç Location</h3>
        <p>MMU Cyberjaya, Selangor, Malaysia</p>
      </div>

      <div class="admin-card">
        <h3>‚è∞ Working Hours</h3>
        <p>Mon - Fri, 9:00 AM - 5:00 PM</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Mobile Number *</label>
          <input type="tel" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="captcha">Please type the characters *</label>
          <input type="text" id="captcha" name="captcha" placeholder="p s t 5 s" required />
          <small>This helps us prevent spam, thank you.</small>
        </div>

        <button type="submit" class="submit-btn">Submit ‚úâÔ∏è</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thank you for your message! We will get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
